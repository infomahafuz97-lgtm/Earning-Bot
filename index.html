<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Bot Mini App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Monetag SDK -->
    <script src="https://cdn.monetag.io/monetag-sdk.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>Welcome to Earning Bot!</h1>
        <p>Your rewards are just a click away.</p>
        <button id="showAdBtn">Watch Ad & Earn Reward</button>
        <p id="wallet">Your Points: <span id="points">0</span></p>
    </div>

    <script>
        // Telegram Web App Init
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Points
        let points = 0;

        // Show Ad Button
        document.getElementById('showAdBtn').addEventListener('click', () => {
            // Monetag Rewarded Interstitial
            show_10253960().then(() => {
                // Reward user
                points += 10; // Example: add 10 points per ad
                document.getElementById('points').textContent = points;
                alert('You have earned 10 points!');
            }).catch((err) => {
                console.error('Ad failed to show:', err);
                alert('Ad could not be loaded. Please try again.');
            });
        });
    </script>
</body>
</html>
